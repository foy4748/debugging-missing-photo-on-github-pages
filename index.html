<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging Missing Images on Github Pages</title>
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <section class="grid">
      <!-- Image 1 -->
      <!-- Problem -->
      <!-- Incompatible Path Syntax -->
      <figure class="col">
        <h1>Library</h1>
        <img src="/assets/img/img1.jpg" alt="Image 1" />
      </figure>

      <!-- Image 2 -->
      <!-- Problem -->
      <!-- Case-sensitivity is not considered -->
      <figure class="col">
        <h1>Auditorium</h1>
        <img src="/assets/img/img2.jpg" alt="Image 2" />
      </figure>

      <!-- Image 3 -->
      <!-- Problem -->
      <!-- Case-sensivity is not considered by git -->
      <figure class="col">
        <h1>Eiffel Tower</h1>
        <img src="/images/img3.jpg" alt="Image 3" />
      </figure>
    </section>
  </body>
</html>
